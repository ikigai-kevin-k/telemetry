# Telegraf service for ZCAM monitoring
# This service runs alongside the main telemetry stack

services:
  telegraf-zcam:
    image: telegraf:1.28-alpine
    container_name: kevin-telemetry-telegraf-zcam
    restart: unless-stopped
    volumes:
      - ./telegraf/telegraf-zcam.conf:/etc/telegraf/telegraf.conf:ro
    ports:
      - "9273:9273"  # Prometheus metrics endpoint
    networks:
      - monitoring
    environment:
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc
    dns:
      - 8.8.8.8
      - 8.8.4.4

networks:
  monitoring:
    external: true
    name: telemetry_monitoring

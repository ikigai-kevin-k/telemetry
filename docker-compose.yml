version: '3.8'

# Server Mode - Run on ${SERVER_IP:-100.64.0.113} (GE/TPE)
# This compose file runs: Loki Server, Zabbix Server/Web, Prometheus, Grafana
# Usage: SERVER_IP=100.64.0.160 docker compose up -d (for TPE)
#        docker compose up -d (default GE server)

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: kevin-telemetry-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./zcam-temperature-alerts.yml:/etc/prometheus/zcam-temperature-alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.external-url=http://${SERVER_IP:-100.64.0.113}:9090'
    restart: unless-stopped
    networks:
      - monitoring

  alertmanager:
    image: prom/alertmanager:latest
    container_name: kevin-telemetry-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager-production.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://${SERVER_IP:-100.64.0.113}:9093'
    restart: unless-stopped
    networks:
      - monitoring

  pushgateway:
    image: prom/pushgateway:latest
    container_name: kevin-telemetry-pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped
    networks:
      - monitoring

  webhook-service:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: kevin-telemetry-webhook
    network_mode: "host"
    volumes:
      - ./grafana_webhook_service.py:/app/grafana_webhook_service.py
    restart: unless-stopped

  # Loki Server - Accepts logs from remote Promtail agents
  loki:
    image: grafana/loki:latest
    container_name: kevin-telemetry-loki-server
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:9.5.21
    container_name: kevin-telemetry-grafana
    network_mode: "host"
    volumes:
      # Persistent data storage for Grafana
      - grafana_data:/var/lib/grafana
      # Configuration and provisioning files - persistent mount
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      # Ensure provisioning directories are accessible
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Enable provisioning and auto-reload
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_PROVISIONING_DATASOURCES_PATH=/etc/grafana/provisioning/datasources
      - GF_PROVISIONING_DASHBOARDS_PATH=/etc/grafana/provisioning/dashboards
      # Timezone setting for ARO-001-1 SDP logs
      - TZ=Asia/Taipei
    restart: unless-stopped

  # Zabbix Server
  zabbix-server:
    image: zabbix/zabbix-server-mysql:ubuntu-6.0-latest
    container_name: kevin-telemetry-zabbix-server
    ports:
      - "10051:10051"
    environment:
      - DB_SERVER_HOST=zabbix-db
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - MYSQL_ROOT_PASSWORD=root_pwd
    volumes:
      - zabbix_server_data:/var/lib/zabbix
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - zabbix-db

  # Zabbix Database
  zabbix-db:
    image: mysql:8.0
    container_name: kevin-telemetry-zabbix-db
    environment:
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - MYSQL_ROOT_PASSWORD=root_pwd
    volumes:
      - zabbix_db_data:/var/lib/mysql
      - ./zabbix/mysql-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - monitoring

  # Zabbix Web Interface
  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:ubuntu-6.0-latest
    container_name: kevin-telemetry-zabbix-web
    ports:
      - "8080:8080"
    environment:
      - DB_SERVER_HOST=zabbix-db
      - ZBX_SERVER_HOST=zabbix-server
      - ZBX_SERVER_PORT=10051
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - PHP_TZ=Asia/Taipei
    restart: unless-stopped
    networks:
      monitoring:
        aliases:
          - zabbix-web-api
    depends_on:
      - zabbix-db
      - zabbix-server

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
  loki_data:
  zabbix_server_data:
  zabbix_db_data:

networks:
  monitoring:
    driver: bridge

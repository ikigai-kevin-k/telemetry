server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions/positions.yaml

clients:
  - url: http://100.64.0.113:3100/loki/api/v1/push  # Connect to remote Loki server

scrape_configs:
  # Studio SDP Roulette API logs - Main monitoring target
  - job_name: studio_sdp_roulette_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: studio_sdp_roulette
          instance: GC-aro11-agent
          __path__: /var/log/studio-sdp-roulette/self-test-2api.log
    pipeline_stages:
      # Parse timestamp format: [2025-09-19 11:57:22.362]
      - regex:
          expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\] (?P<direction>Receive|Send|WebSocket) (?P<arrow>>>|<<<) (?P<message>.*)$'
      - labels:
          direction:
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05.000"
          location: "Asia/Taipei"
      # Drop old entries (only keep recent logs to manage large file)
      - drop:
          older_than: 168h

  # Keep existing logs for backward compatibility (optional)
  - job_name: mock_sicbo_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: mock_sicbo
          instance: GC-aro11-agent
          __path__: /var/log/mock_sicbo.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) - (?P<logger>\w+) - (?P<level>\w+) - (?P<message>.*)$'
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05"
          location: "Asia/Taipei"
      - drop:
          older_than: 168h

  - job_name: server_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: server
          instance: GC-aro11-agent
          __path__: /var/log/server.log
    pipeline_stages:
      - timestamp:
          source: time
          format: RFC3339
          location: "Asia/Taipei"
      - drop:
          older_than: 168h

  - job_name: tmux_client_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: tmux_client
          instance: GC-aro11-agent
          __path__: /var/log/tmux-client.log
    pipeline_stages:
      - timestamp:
          source: time
          format: RFC3339
          location: "Asia/Taipei"
      - drop:
          older_than: 168h

  - job_name: sdp_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: sdp
          instance: GC-aro11-agent
          __path__: /var/log/sdp.log
    pipeline_stages:
      - timestamp:
          source: time
          format: RFC3339
          location: "Asia/Taipei"
      - drop:
          older_than: 168h

  # SRS logs monitoring - Optimized for storage efficiency
  - job_name: srs_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: srs_test
          instance: GC-aro11-agent
          __path__: /home/rnd/share_folder/srs.log
    pipeline_stages:
      # Filter out noisy/less important SRS logs to reduce storage
      - match:
          selector: '{job="srs_test"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})(,\d{3})?\s*-?\s*(?P<level>\w+)?\s*-?\s*(?P<message>.*)$'
            - labels:
                level:
            - timestamp:
                source: timestamp
                format: "2006-01-02 15:04:05"
                location: "Asia/Taipei"
            # Drop verbose debug logs to save space
            - drop:
                expression: '.*debug.*|.*trace.*'
            # Keep only recent logs (reduced from 168h to 72h)
            - drop:
                older_than: 72h

  # FFmpeg debug logs monitoring - Optimized for storage efficiency
  - job_name: ffmpeg_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: ffmpeg_debug
          instance: GC-aro11-agent
          __path__: /home/rnd/share_folder/FFmpeg/ffmpeg_debug.log
    pipeline_stages:
      # Filter FFmpeg logs to reduce storage usage
      - match:
          selector: '{job="ffmpeg_debug"}'
          stages:
            - regex:
                expression: '(?P<message>.*)'
            - labels:
                level:
            # Drop verbose/less important FFmpeg logs
            - drop:
                expression: '.*debug.*|.*trace.*|.*verbose.*'
            # Keep only recent logs (reduced from 168h to 48h for FFmpeg)
            - drop:
                older_than: 48h

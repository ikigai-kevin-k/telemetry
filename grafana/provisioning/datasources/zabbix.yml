# Zabbix Data Source Configuration
apiVersion: 1

datasources:
  - name: Zabbix-New
    type: alexanderzobnin-zabbix-datasource
    access: proxy
    url: http://localhost:8080/api_jsonrpc.php
    basicAuth: false
    isDefault: false
    uid: zabbix-datasource
    jsonData:
      username: admin
      cacheTTL: 300s
      timeout: 30
      trends: true
      trendsFrom: 7d
      trendsRange: 4d
      addThresholds: false
      alerting: false
      disableDataAlignment: false
      disableReadOnlyUsersAck: false
      httpMode: POST
      queryMode: Metrics
      tlsSkipVerify: true
    secureJsonData:
      password: admin
    editable: true
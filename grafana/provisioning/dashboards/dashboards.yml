apiVersion: 1

providers:
  # Default dashboard provider
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      
  # ARO-001-1 SDP Logs dashboard provider
  - name: 'aro-001-1-sdp'
    orgId: 1
    folder: 'SDP Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

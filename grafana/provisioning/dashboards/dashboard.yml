apiVersion: 1

providers:
  # Zabbix monitoring dashboards
  - name: 'zabbix-dashboards'
    orgId: 1
    folder: 'Zabbix'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/zabbix
      

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions/positions.yaml

clients:
  - url: http://100.64.0.113:3100/loki/api/v1/push  # Connect to remote Loki server

scrape_configs:
  # Studio SDP Roulette API logs - Main monitoring target
  - job_name: studio_sdp_roulette_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: studio_sdp_roulette
          instance: GC-asb11-agent
          __path__: /var/log/studio-sdp-roulette/SBO001_*.log
    pipeline_stages:
      # Parse timestamp format: [2025-09-19 11:57:22.362]
      - regex:
          expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\] (?P<direction>Receive|Send|WebSocket) (?P<arrow>>>|<<<) (?P<message>.*)$'
      - labels:
          direction:
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05.000"
          location: "Asia/Taipei"
      # Drop old entries (only keep recent logs to manage large file)
      - drop:
          older_than: 168h

  # Keep existing logs for backward compatibility (optional)
  - job_name: mock_sicbo_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: mock_sicbo
          instance: GC-asb11-agent  # Agent instance identifier
          __path__: /var/log/mock_sicbo.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) - (?P<logger>\w+) - (?P<level>\w+) - (?P<message>.*)$'
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05"
          location: "Asia/Taipei"
      - drop:
          older_than: 168h

  - job_name: server_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: server
          instance: GC-asb11-agent
          __path__: /var/log/server.log
    pipeline_stages:
      - timestamp:
          source: time
          format: RFC3339
          location: "Asia/Taipei"

  - job_name: tmux_client_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: tmux_client
          instance: GC-asb11-agent
          __path__: /var/log/tmux-client.log
    pipeline_stages:
      - timestamp:
          source: time
          format: RFC3339
          location: "Asia/Taipei"

  - job_name: sdp_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: sdp
          instance: GC-asb11-agent
          service: sdp_service
          __path__: /var/log/sdp.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) - (?P<logger>\w+) - (?P<level>\w+) - (?P<game_type>\w+) - (?P<table_name>.*?) - (?P<error_code>\w+) - (?P<error_message>.*)$'
      - labels:
          level:
          logger:
          game_type:
          table_name:
          error_code:
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05"
          location: "Asia/Taipei"
